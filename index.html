<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>去重</title>
</head>
<body>
	
	<script type="text/javascript">
		
		Array.prototype.unique = function(){
			var n ={} ,r = [];
			for(var i=0;i<this.length;i++){
				if(!n[this[i]]){
					n[this[i]]=true;
					r.push(this[i]);
				}
			}
			return r;
		}
		
		
		Array.prototype.unique2 = function(){
			this.sort();
			var biao = [this[0]];
			for(var i = 1;i<this.length;i++){
				if(this[i]!==biao[biao.length-1]){
					biao.push(this[i]);
				}
			}
			return biao;
		}
		
		
		var arr = new Array(5,6,7,8,9,10,5,5,6,8,1,2,3,4);
		var kk = arr.unique();
		console.log(arr);
		console.log(kk);
		
		
		var arr2 = new Array(9,8,7,5,6,47,8,7,2,1,3,6,9,75,96,98,5,7,8);
		var kk2 = arr2.unique2();
		console.log(arr2);
		console.log(kk2);
		
	</script>
</body>
</html>
